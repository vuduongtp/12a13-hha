				'Phượng đỏ rơi rơi xuống mặt đường \nBiết bao hình ảnh của yêu thương \nNhớ ngày áo trắng về trong nắng \nCầm lá thư xanh giấu trước trường \nMột thoáng bâng khuâng màu mực tím \nTừng đêm ngơ ngẩn giấc mơ hồng \nHè ơi sống lại dư hương cũ\nCái thuở ban đầu còn vấn vương',

				'Bên Mái Trường Xưa\n\nTrở về thăm mái trường xưa\nMà sao giờ đã cỗi cằn\nCành khô gãy nhói cả lòng Phượng ơi\nNgước nhìn lòng thấy chơi vơi\nNgoảnh nhìn năm tháng xa xôi mà buồn\nRêu phong kín cả chân tường\nThầy cô bè bạn thân thương đâu rồi\nThời gian như một lằn roi\nRa đi đâu phải để chơi trốn tìm\nMỗi người như một cánh chim\nTrời cao đất rộng biết tìm nơi nao\nKhắc vào cây Phượng vết dao\nĐể mai mốt có người nào về thăm\nVề thăm trường cũ một lần cùng nhau.\n\n(Nguyễn Bảo Lộc)',

				'Những Ngày Tháng Học Trò (Lê Minh Quốc)\n\nTôi đến giảng đường những buổi sớm mai\nKhông có em chợt nhiên lòng hờn dỗi\nĐứng ngẩn nhìn mây bay và hỏi\nEm có yêu không hay nhí nhảnh giả vờ\n\nThấy em cười tôi lại muốn đọc thơ\nCa tụng một năm chỉ toàn ngày chủ nhật\nTương tư tóc em thơm hơn cỏ mật\nNên đến gần hơi thở lại rưng rưng\n\nKhông dám điêu ngoa như một kẻ đi buôn\nTôi lại làm thơ và yêu em đắm đuối\nDư dả nụ cười tặng em từng buổi\nLại thiếu lời gian dối để huênh hoang\nDòng sông xưa con nước vẫn trong xanh\nNgày tháng học trò mưa về chưa ướt tóc\nTrên đỉnh đồi ngàn ngôi sao đang mọc\nĐừng để nỗi buồn rơi xuống lạnh môi\n\nTôi làm thơ như một kẻ rong chơi\nTrước sân trường nâng niu vài quyển vở\nLật từng trang lại thèm hôn ngọn cỏ\nDòng chữ nào cũng có dáng hình ai\n\nRồi buổi sáng nào cầm chiếc dép trong tay\nTôi đến tặng em như trong cổ tích\nChỉ em mới mang vừa đôi hài ngọc bích\nNên em thành công chúa của riêng tôi.',
				'Buổi Học Cuối\n\nNgày cuối cùng của đời đi học\nBao vấn vương len nhẹ trong hồn\nMai xa rồi lớp học thân thương\nNhững ngày tháng buồn vui tới lớp\nBuổi học cuối bao điều khác trước\nKhông ồn ào náo nhiệt giờ chơi\nThiếu vắng hẳn trò đùa nghịch ngợm\nMai xa cách thầy cô\nXa bạn nhớ thương ơi\nTuổi học trò rồi sẽ xa xôi\nXin gửi lại tháng năm vào trang lưu bút\nTạm biệt nhé sân trường hoa phượng\nBao bạn bè quay mặt nước mắt vương\nNgày cuối cùng của đời đi học\nNghe một trời thương nhớ rưng rưng\n“Hồi trống cuối cùng đã điểm”\nTa bâng khuâng tạm biệt mái trường\nNơi ta sống hồn nhiên thời áo trắng\nTạm biệt nhé bạn bè yêu dấu\nGiữ cho nhau bao kỹ niệm êm đềm\ntạm biệt nhé hàng cây kỷ niệm\nCó bóng ai – tà áo trắng bình yên.',
				'Bâng khuâng phượng vỹ rụng ven đường \nHoa tuổi học trò gợi nhớ thương\nÁo trắng xôn xao giờ lên lớp\nMắt huyền ngơ ngẩn buổi tan trường \nChia tay trao gửi hàng thư biếc\nLưu bút chúc nhau chuỗi mộng hồng \nCánh nhạn bay về trong nắng hạ\nÔm vùng kỷ niệm gối tơ vương',
				'Ba mươi tuổi tôi mơ về hoa Phượng \nNếu muộn màng xin người thứ lỗi cho \nTuổi hai mươi vẫn còn nghèo rung động \nBông phượng nào của ngày xưa trong trang vở \nNhành Phượng nào lưu luyến buổi chia tay \nCánh Phượng tặng nhau người còn nhớ\nTuổi hai mươi run rẩy nói câu gì\nXin lỗi người ngày xưa tôi không hiểu\nTình yêu vương trong cành Phượng run run\nKhi tôi hiểu người xa xôi mấy nẻo\nChỉ còn hoa Phượng đỏ nở ven đường\nPhượng vẫn nở trên con đường cũ \nGiống hệt ngày nao giống hệt năm nào\nNhưng tôi không còn như trước nữa\nTôi đi một mình tuổi quá ba mươi\nPhượng không chỉ nở trên đường cũ \nPhượng nở âm thầm khắp bốn phương\nTôi chạy trốn nhưng làm sao trốn được\nPhượng vẫn theo tôi mọi ngã đường!',
				'Vẫn Nhớ Một Thời (Nguyễn Đình Xuân)\n\nVẫn nhớ một thời hoa phượng đỏ\nBâng khuâng từ giã tuổi học trò\nCon đường ta qua chiều gió\nĐầy nắng, chúng mình che bóng mây\n\nXa những hàng cây trồng trước cửa\nLớp còn các bạn của tôi đâu\nNhớ hạ năm nào chung nhau hẹn\nNào ngờ mỗi ngày thêm vắng nhau...\n\nChỉ có mái trường là nguyên đó\nLà nơi nỗi nhớ hẹn nhau về\nBạn bè ơi có còn như thuở\nYêu những câu thơ đến si mê\n\nMùa hè vẫn nở chùm phượng đỏ\nVẫn mãi trong tôi thuở học trò\nSau những nhọc nhằn lòng thanh thản\nNhớ về một thời đầy ước mơ.',
				'Trước lúc Chia tay\n\nGiờ chia tay muốn nói thật nhiều\nVậy mà chẳng có ai dám nói\nNhững đôi mắt nhìn nhau bối rối\nSợ mở lời nước mắt sẽ trào dâng\nThời sinh viên đã hết - luận văn xong\nAi ở lại ai về quê với mẹ\nCái nắm tay hững hờ nhẹ nhẹ\nMuốn nói gì? bạn của tôi ơi!\nRồi mai sau cuộc sống đầy vơi\nChẳng thể biết cái gì rồi sẽ đến\nNhưng chúng mình vẫn trong nhau mãi mãi\nVẫn nhìn nhau như cái thuở ban đầu.\n\n(Nguyễn Danh Lam)'
